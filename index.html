<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 默认主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.min.css">
</head>
<body>
  <div id="app">加载中......</div>
  <script>
    window.$docsify = {
      name: 'docs',                 // 文档标题，会显示在侧边栏顶部。
      homepage: 'README.md',        // 入口文件改为 /home.md，默认 README.md
      repo: 'https://github.com/yilua/docs/', // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      loadSidebar: true,            // 定制侧边栏
      maxLevel: 4,                  // 最大支持渲染的标题层级
      subMaxLevel: 2,               // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      coverpage: true,              // 可以开启渲染封面的功能
      coverpage: '_coverpage.md',   // 自定义封面图
      // logo: 'img/the_platform.svg', // 在侧边栏中出现的网站图标，你可以使用CSS来更改大小
      loadNavbar: true,             // 自定义导航栏，默认文件_navbar.md
      search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto',    // [] or 'auto'
          placeholder: '搜索',
          noData: '找不到结果',
          // 搜索标题的最大层级, 1 - 6
          depth: 4,
          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
          // 避免搜索索引冲突
          // 同一域下的多个网站之间
          namespace: 'docs',
        }
    }
  </script>
  <script>
    window.$docsify = {
      ga: 'UA-8145887225-Y'  // 谷歌数据流ID
    }
  </script>
  <!-- docsify的js依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 谷歌分析 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
